		var num=10;

		//字符串总结
		var str = "abcdefg";
		//返回特定索引位置的字符
		console.log(str.charAt(1));//结果:b
		//返回特定所以因为只的字符的unicode码
		console.log(str.charCodeAt(0));//结果:97
		//slice(截取的起始位置，截取的结束位置)
		console.log(str.slice(0,5));//结果:abcde
		console.log(str.slice(1,-1));//结果:bcdef 位置为负数则为倒数的位置
		//substr(截取字符串的起始位置，截取字符串的长度)
		console.log(str.substr(0,3));//结果:abc
		console.log(str.substr(0,-1));//结果:(无)
		//substring(截取字符串起始位置，截取字符串结束位置)
		//起始 > 结束值 互换位置
		//如果有超出索引位置 0 - str.length-1,自动截断

		console.log(str1.split("*"));//结果:["abc", "de", "fg"]
